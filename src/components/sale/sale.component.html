<section class="bg-white py-12 sm:py-24">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl sm:text-4xl font-extrabold tracking-tight text-zinc-900 display-font">Sale</h2>
    <div class="mt-10 grid grid-cols-2 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
      @for (product of products(); track product.id) {
        <app-product-card [product]="product"></app-product-card>
      } @empty {
        <p class="col-span-full text-center text-zinc-500">No items are currently on sale.</p>
      }
    </div>
  </div>
</section>
