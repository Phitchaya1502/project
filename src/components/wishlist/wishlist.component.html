<section class="bg-white py-12 sm:py-24">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl sm:text-4xl font-extrabold tracking-tight text-zinc-900 display-font">Wishlist</h2>
    @if (wishlistItems().length > 0) {
      <div class="mt-10 grid grid-cols-2 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        @for (product of wishlistItems(); track product.id) {
          <app-product-card [product]="product"></app-product-card>
        }
      </div>
    } @else {
      <div class="text-center py-16">
        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
        </svg>
        <h3 class="mt-2 text-sm font-medium text-gray-900">Your wishlist is empty</h3>
        <p class="mt-1 text-sm text-gray-500">Add your favorite items to your wishlist to keep track of them.</p>
        <div class="mt-6">
          <a routerLink="/" class="inline-flex items-center rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-zinc-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Discover Products
          </a>
        </div>
      </div>
    }
  </div>
</section>
