@if (product()) {
  <div class="group cursor-pointer">
    <div class="relative aspect-square w-full overflow-hidden rounded-lg bg-gray-100">
      <img [ngSrc]="product().imageUrl" [alt]="product().name" width="800" height="800" class="h-full w-full object-cover object-center group-hover:opacity-75 transition-opacity">
      <div class="absolute top-2 right-2 flex flex-col gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
        <button (click)="toggleWishlist(product())" class="rounded-full bg-white p-2 text-gray-600 hover:text-red-500 shadow-md">
          <span class="sr-only">Add to wishlist</span>
          <svg class="h-6 w-6" [class.fill-red-500]="isInWishlist()" [class.text-red-500]="isInWishlist()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
          </svg>
        </button>
        <button (click)="addToCart(product())" class="rounded-full bg-white p-2 text-gray-600 hover:text-black shadow-md">
          <span class="sr-only">Add to cart</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
          </svg>
        </button>
      </div>
    </div>
    @if(product().isNew) {
      <p class="text-green-600 font-semibold mt-4 text-sm">New Arrival</p>
    }
    <h3 class="mt-2 text-lg font-bold text-zinc-900">{{ product().name }}</h3>
    <p class="text-md text-zinc-500">{{ product().category }}</p>
    @if (product().salePrice) {
      <div class="mt-1 flex items-baseline gap-2">
        <p class="text-lg font-semibold text-red-600">${{ product().salePrice?.toFixed(2) }}</p>
        <p class="text-md font-medium text-zinc-500 line-through">${{ product().price.toFixed(2) }}</p>
      </div>
    } @else {
      <p class="mt-1 text-lg font-semibold text-zinc-900">${{ product().price.toFixed(2) }}</p>
    }
  </div>
}
